<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="reveal-js/css/reveal.css">
		<link rel="stylesheet" href="reveal-js/css/theme/black.css">
		<link rel="stylesheet" href="reveal-js/lib/css/zenburn.css">
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'reveal-js/css/print/pdf.css' : 'reveal-js/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

    <link rel='stylesheet' href='memorize.css'>

    <!-- Edit Page Title -->
    <title>memorize.js</title>

	</head>
	<body>
    <div class='reveal'>

      <!-- Edit Main Toggler -->
      <fieldset id='toggler'>
        <legend>Show Answers</legend>
          <input class='option-input radio' id='toggle-all-true' checked>
          <label for='toggle-all-true'>Yes</label>
          <input class='option-input radio' id='toggle-all-false'>
          <label for='toggle-all-false'>No</label>
      </fieldset>
      <button class='shuffle'>Shuffle</button>

      <div class='slides'>

<!-- *********************************************************************** -->
<!-- Slide Templates -->

        <!-- Title Slide -->
    <section>
      <h1>Bird Calls</h1>
    </section>

    <section>
      <h2 class='toggle'>Blue Jay</h2>
      <img class='toggle stretch' src='content/img/blue-jay.jpg'>
      <button class='slide-toggler'></button>
      <div>
        <audio data-autoplay loop controls src='content/mp3/blue-jay.mp3'></audio>
      </div>
    </section>

    <section>
      <h2 class='toggle'>Northern Cardinal</h2>
      <img class='toggle stretch' src='content/img/northern-cardinal.jpg'>

      </div>
    </section>

    <section class='content-slide'>

      <img class='toggle stretch' src='content/img/belted-kingfisher.jpg'>

<!-- End Of Slide Templates -->

      </div>
