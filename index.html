<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>

  <title>Bird Calls</title>

  <link rel='stylesheet' href='css/reveal.css'>
  <link rel='stylesheet' href='css/theme/black.css'>

  <!-- Theme used for syntax highlighting of code -->
  <link rel='stylesheet' href='lib/css/zenburn.css'>

  <link rel='stylesheet' href='toggle.css'>
  <link rel='stylesheet' href='style.css'>

  <!-- Printing and PDF exports -->
  <script>
  var link = document.createElement( 'link' );
  link.rel = 'stylesheet';
  link.type = 'text/css';
  link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
  document.getElementsByTagName( 'head' )[0].appendChild( link );
  </script>
</head>
<body>


<div class='reveal'>

  <fieldset id='toggler'>
    <legend>Show Answers</legend>
      <input class='option-input radio' id='toggle-all-true' checked>
      <label for='toggle-all-true'>Yes</label>
      <input class='option-input radio' id='toggle-all-false'>
      <label for='toggle-all-false'>No</label>
  </fieldset>

  <div class='slides'>

    <section>
      <h1>Bird Calls</h1>
    </section>

    <section>
      <h2 class='toggle'>Blue Jay</h2>
      <img class='toggle stretch' src='content/img/blue-jay.jpg'>
      <button class='slide-toggler'></button>
      <div>
        <audio data-autoplay loop controls src='content/mp3/blue-jay.mp3'></audio>
      </div>
    </section>

    <section>
      <h2 class='toggle'>Northern Cardinal</h2>
      <img class='toggle stretch' src='content/img/northern-cardinal.jpg'>
      <button class='slide-toggler'></button>
      <div>
        <audio data-autoplay loop controls src='content/mp3/northern-cardinal.mp3'></audio>
      </div>
    </section>

    <section class='content-slide'>
      <h2 class='toggle'>Belted Kingfisher</h2>
      <img class='toggle stretch' src='content/img/belted-kingfisher.jpg'>
      <button class='slide-toggler'></button>
      <div>
        <audio data-autoplay loop controls src='content/mp3/belted-kingfisher.mp3'></audio>
      </div>
    </section>

    <section class='content-slide'>
      <h2 class='toggle'>Eastern Screech-Owl</h2>
      <img class='toggle stretch' src='content/img/eastern-screech-owl.jpg'>
      <button class='slide-toggler'></button>
      <div>
        <audio data-autoplay loop controls src='content/mp3/eastern-screech-owl.mp3'></audio>
      </div>
    </section>

    <section class='content-slide'>
      <h2 class='toggle'>Carolina Wren</h2>
      <img class='toggle stretch' src='content/img/carolina-wren.jpg'>
      <button class='slide-toggler'></button>
      <div>
        <audio data-autoplay loop controls src='content/mp3/carolina-wren.mp3'></audio>
      </div>
    </section>

    <section class='content-slide'>
      <h2 class='toggle'>White-Throated Sparrow</h2>
      <img class='toggle stretch' src='content/img/white-throated-sparrow.jpg'>
      <button class='slide-toggler'></button>
      <div>
        <audio data-autoplay loop controls src='content/mp3/white-throated-sparrow.mp3'></audio>
      </div>
    </section>

    <section class='content-slide'>
      <h2 class='toggle'>Eastern Phoebe</h2>
      <img class='toggle stretch' src='content/img/eastern-phoebe.jpg'>
      <button class='slide-toggler'></button>
      <div>
        <audio data-autoplay loop controls src='content/mp3/eastern-phoebe.mp3'></audio>
      </div>
    </section>

    <section class='content-slide'>
      <h2 class='toggle'>Red-bellied Woodpecker</h2>
      <img class='toggle stretch' src='content/img/red-bellied-woodpecker.jpg'>
      <button class='slide-toggler'></button>
      <div>
        <audio data-autoplay loop controls src='content/mp3/red-bellied-woodpecker.mp3'></audio>
      </div>
    </section>

    <!-- <section class='content-slide'>
      <h2 class='toggle'>Tufted Titmouse</h2>
      <img class='toggle stretch' src='content/img/tufted-titmouse.jpg'>
      <button class='slide-toggler'></button>
      <div>
        <audio data-autoplay loop controls src='content/mp3/tufted-titmouse.mp3'></audio>
      </div>
    </section> -->

  </div>
</div>
<script src='toggle.js'></script>
<script src='lib/js/head.min.js'></script>
<script src='js/reveal.js'></script>
<script>
  Reveal.initialize({
    dependencies: [
      { src: 'plugin/markdown/marked.js' },
      { src: 'plugin/markdown/markdown.js' },
      { src: 'plugin/notes/notes.js', async: true },
      { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
    ],
    slideNumber: true,
  });
</script>
</body>
</html>
